<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>H5场景应用案例-珠峰培训</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- CONFIG JS （IMPORTANT）-->
	<script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			MUSIC: 'sourse/mydream.mp3',
			DESW: 375
		};
	</script>
</head>
<body>
    <main class="mainBox" id="MAINBOX">
        <div class="page1">
            <img class="ani img01" src="img/p1_1.png"
                swiper-animate-effect="fadeIn"
                swiper-animate-duration="5s"
            >
            <img class="ani" src="img/p1_4.png"
                swiper-animate-effect="bounceInRight"
                swiper-animate-duration="1s"
            >
        </div>
        <div class="page2">2</div>
        <div class="page3">3</div>
        <div class="page4">4</div>
    </main>
    <script src="js/rem.js"></script>
    <script src="js/runtime.min.js"></script>
    <script src="js/main.min.js"></script>
</body>
</html>
